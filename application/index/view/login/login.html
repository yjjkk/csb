<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="__STATIC__/index/css/global.css">

	<title>U袋网</title>
</head>
<body>
    <div class="public-head-layout container">
        <a class="logo" href="{:url('Index/index')}"><img src="__STATIC__/index/images/icons/logo1.jpg" alt="U袋网" class="cover"></a>
    </div>
    <div style="background:url(__STATIC__/index/images/login.jpeg) no-repeat center center; ">
        <div class="login-layout container">
            <div class="form-box login" id="login">
                <div class="tabs-nav">
                    <h2>欢迎登录恩雅网平台</h2>
                </div>
                <div class="tabs_container">
                    <form class="tabs_form" action="javascript:;" method="post" id="login_form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span  aria-hidden="true">手机号</span>
                                </div>
                                <input class="form-control phone" name="phone" id="login_phone" required placeholder="请输入手机号" maxlength="11" autocomplete="off" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span  aria-hidden="true">密码：</span>
                                </div>
                                <input  class="form-control password" name="pass" id="login_pwd" placeholder="请输入密码" autocomplete="off" type="password" >

                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                            </label>
                            <a href="{:url('password/password')}" class="pull-right" id="resetpwd">忘记密码？</a>
                        </div>
                        <!-- 错误信息 -->
                        <div class="form-group">
                            <div class="error_msg" id="login_error">
                                <!-- 错误信息 范例html
                                <div class="alert alert-warning alert-dismissible fade in" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <strong>密码错误</strong> 请重新输入密码
                                </div>
                                 -->
                            </div>
                        </div>
                        <input class="btn btn-large btn-primary btn-lg btn-block submit" id="login_submit" type="submit" value="登陆"><br>
                        <p class="text-center">没有账号？<a href="{:url('login/register')}" id="register">免费注册</a></p>
                    </form>
                    </div>
                </div>
            </div>

             <script src="__STATIC__/admin/jquery-1.8.3.min.js"></script>
             <script>
                $('#login').show();
                $("#login_submit").click(function(event) {
                    /* Act on the event */
                    $("#login_form").submit(function(){
                        var formdata=$(this).serialize();
                        $.post("{:url('login/select')}",{formdata:formdata}, function(data) {
                            /*optional stuff to do after success */
                            if(data==0){
                                alert("帐号不存在");
                                location="register.html";
                            }else if(data==2){
                                alert("密码错误");
                                location="login.html";
                            }else if(data==3){
                                alert("该账号已被禁用");
                                location="login.html";
                            }else{
                                location="{:url('Index/index')}";
                            }
                        },'text');

                    });
                });

    </script>
        </div>
    </div>
